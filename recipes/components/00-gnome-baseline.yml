  - type: gnome-extensions
    install:
      - AppIndicator and KStatusNotifierItem Support
      - User Themes
      - GSConnect
      - 36 # Lock Keys - Show OSD when Caps Lock is pressed

  - type: gschema-overrides
    include:
    - zz0-common.gschema.override

  - type: initramfs